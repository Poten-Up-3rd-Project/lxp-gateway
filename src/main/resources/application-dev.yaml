spring:
  # Redis
  data:
    redis:
      host: redis
      port: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD}

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

jwt:
  secret-key: test-secret-key-for-unit-testing-purposes-only-minimum-32-characters-required

passport:
  key:
    private-key-string: 
    public-key-string: 
    duration-millis: 60000 #60초

# 서버 포트
server:
  port: 8080
